            <!-- BEGIN: .login-register -->
            <section class="tf-page login-register">
                <h1>Login or Register to Play</h1>
                <div class="black-panel login-wrapper">
                    <h2>Login</h2>
                    <hr />
                    <form>
                        <table>
                            <tr>
                                <td><label>Email:</label></td>
                                <td><input name="user[email]" type="text" value="aaron.tietz@tufts.edu"></td>
                            </tr>
                            <tr>
                                <td><label>Password:</label></td>
                                <td><input name="user[password]" type="password" value="letmein"></td>
                            </tr>
                        </table>
                    </form>
                    <hr />
                    <div class="status">
                        <div class="wait">
                            <img src="img/common/ajax-loader.gif" />
                        </div>
                        <div class="fail">
                            FAILED
                        </div>
                    </div>
                    <input type="button" value="Login" class="submit" />
                </div>


                <div class="black-panel register-wrapper">
                    <h2>Register</h2>
                    <hr />
                    <form>
                        <table>
                            <tr>
                                <td><label>Name:</label></td>
                                <td><input name="user[name]" type="text"></td>
                            </tr>                            
                            <tr>
                                <td><label>Email:</label></td>
                                <td><input name="user[email]" type="text"></td>
                            </tr>
                            <tr>
                                <td><label>Password:</label></td>
                                <td><input name="user[password]" type="password"></td>
                            </tr>
                            <tr>
                                <td><label>Confirm Password:</label></td>
                                <td><input name="user[password_confirmation]" type="password"></td>
                            </tr>
                        </table>
                    </form>
                    <hr />
                    <div class="status">
                        <div class="wait">
                            <img src="img/common/ajax-loader.gif" />
                        </div>
                        <div class="fail">
                            FAILED
                        </div>
                    </div>
                    <input type="button" value="Register" class="submit" />

                </div>
            </section>
            <!-- END: .login-register -->

            <!--BEGIN: .lobby-wrapper-->
            <section class="tf-page lobby-wrapper">
                <h1>Lobby</h1>
                <div class="my-players">
                    <h2>My Players</h2>
                    <ul class="my-player-list">

                    </li>
                </div>
                <div class="worlds">
                    <div class="my-worlds">
                        <h2>My Worlds</h2>
                        <table class="my-world-table">
                            <thead>
                                <tr>
                                    <td>ID</td>
                                    <td>World Name</td>
                                    <td>Player Class</td>
                                    <td>Time Remaining</td>
                                    <td>GO!!!</td>
                                </tr>
                            </thead>
                            <tbody>

                            </tbody>
                        </table>
                    </div>
                    <div class="all-worlds">
                        <h2>All Worlds</h2>

                        <table class="all-world-table">
                            <thead>
                                <tr>
                                    <td>ID</td>
                                    <td>World Name</td>
                                    <td>Join</td>
                                </tr>
                            </thead>
                            <tbody>

                            </tbody>
                        </table>

                    </div>
                </div>
            </section>
            <!--END: .lobby-wrapper-->


            <!--BEGIN: .world-wrapper-->
            <section class="tf-page world-wrapper">
